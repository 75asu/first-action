name: Deploy Project
on: 
  # List of events 
  push:
    branches:
      - main
      - "dev-*"
      - "feat/**" 
    paths:
      - ".github/workflows/*"
  pull_request:
    types:
      # List of event activities
      - opened
      - edited
      - closed
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci 

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci 

      - name: Build website
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          # The list of files and folder to be stored as artifact
          path: |
            dist 
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy 
        run: echo "Deployed..."