name: Deploy Project
on: 
  # List of events 
  push:
    branches:
      - main
      - "dev-*"
      - "feat/**" 
    paths:
      - ".github/workflows/*"
  pull_request:
    types:
      # List of event activities
      - opened
      - edited
      - closed
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci 

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
    # Get the output from the id "publish" and file "script-file"
    # This can be used in other jobs
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci 

      - name: Build website
        run: npm run build

      # Publish JS filenames so that other jobs can use them
      - name: Publish JS filename
        id: publish 
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT';'

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          # The list of files and folder to be stored as artifact
          path: |
            dist 
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files

      - name: Check for artifact
        run: ls

      - name: Output filename
        #  Fetch the value of "script-file" parameter of type "outputs" from "build" job
        run: echo "${{ needs.build.outputs.script-file }}"

      - name: Deploy 
        run: echo "Deployed..."